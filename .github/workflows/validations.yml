name: Validación y pruebas automáticas

on:
  pull_request:
    branches:
      - main

jobs:
  pre-commit-check:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar pre-commit
        run: pip install pre-commit

      - name: Ejecutar pre-commit en todos los archivos
        run: pre-commit run --all-files

  run-tests:
    runs-on: ubuntu-latest
    needs: pre-commit-check

    steps:
      - name: Checkout del repositorio
        uses: actions/checkout@v4

      - name: Configurar Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Instalar dependencias para pruebas
        run: |
          pip install pytest

      - name: Ejecutar pruebas con salida detallada
        run: pytest -v

      - name: Generar reporte JUnit
        run: pytest --junitxml=pytest-report.xml

      - name: Registrar reporte JUnit en GitHub Actions
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: pytest-report.xml
